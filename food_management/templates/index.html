<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Restaurant Menu</h1>
    {% for type in types %}
        <h2>{{type.1}}</h2>
        {% for row in meals_list %}
            {% if row.dish_category == type.0 %}
                <h3>{{row.dish_name}}</h3>
                <p>{{row.ingredients}}</p>
            {% endif %}
        {% endfor %}
    {% endfor %}
</body>
</html>
